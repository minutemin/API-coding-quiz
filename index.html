<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>API Coding Quiz</title>
    </head>

    <body> 
        <div class = "scoretime">
            <a href="HS link">View Highscore</a>
            <div>
                <h2 class="line">Timer:</h2>
                <div class="line">
                    <span id="seconds"> 60 </span>
                    <p id = sec class="line">seconds remaining</p>
                </div>
            </div>
        </div><!--start-block is where we ask the questions-->
        <section id = "start-block" class = "center">
            <h1>CODING QUIZ CHALLENGE!</h1>
            <p>Answer the following multiple choice questions before timer runs out!!</p>
            <p>You can enter your Highscore for record after the quiz is done!</p>
        </section>
        <div class="center">
            <button id="start-button" class="center">Start Quiz</button>
        </div>

<!--this is where the questions are laid out-->
        <section id="quiz-block" class="hide">
            <h1>Question text</h1>
            <div class="answers"> 
                <!--here we have our mulitple answers-->
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </section>  

        <!-- put in wrong or correct text? or an area to textContent-->
        <section id = "correct" class= "hide">
            <p>Correct or Wrong HERE!</p>
        </section>

        <!--need to create page for High scores after all questions are done-->
        <section id = "score-block" class ="hide">
            <h1>Your Score: </h1>
        </section>

        <div id="scoreLog" class="hide">
            <label for="initials">Please put in your initials to log your score:</label>
            <input type="initials" name="initials" id = "inputArea" placeholder="Your Initials here"/>
            <button id = "logBtn">Log</button>
        </div>

        <section id="highscore" class = "hide">
            <h1>Highscore: </h1>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
